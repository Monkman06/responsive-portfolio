<!DOCTYPE html>
<html>
<body background="bay.jpg">
<head>
  <meta charset="UTF-8">
  <title>Monks jQuery Shark Fight Game</title>
  <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>

  <div class="main-section-title">jQuery Mad Shark Show Down</div>
  <div id="main-game-section">
    <div id="characters-section">
      <div class="section-title">Pick your fish</div>
    </div>

    <div id="selected-character-section">
      <div class="section-title">Your Fighter</div>
      <div id="selected-character"></div>
    </div>

    <div id="available-to-attack-section">
      <div class="section-title">Enemies Available To Attack</div>
    </div>

    <div class="section-title">Fight Section</div>
    <div id="fight-section">
      <button id="attack-button">Attack</button>
    </div>

    <div id="action">
      <div class="character-section">
        <div class="section-title">Defender</div>
        <div id="defender"></div>
      </div>
    </div>

  </div>
  <div id="gameMessage"></div>
</body>

</html>
